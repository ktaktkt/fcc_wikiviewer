<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Api Search</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="wikiviewer.js" ></script>
</head>
<body>
    <div class="container text-center ">
        <row class="col-md-6 col-md-offset-3 "> 
           <h1>Wikipedia API Search</h1>
           <h4>FCC Front End Development</h4>
           <input class="form-control"  id="searchTerm" placeholder="Search Wikipedia"/>
           <button id="search" class="btn btn-primary">Search</button>
           <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
           <button class="btn btn-primary">Random</button></a>
           <div id="output"></div>
        </row>
    </div>
</body>
</html>
